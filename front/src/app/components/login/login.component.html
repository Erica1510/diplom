<form [formGroup]="loginForm" (ngSubmit)="submitDetails()">
    <p-card header="Login" [style]="{width: '360px'}">
        <div class="field">
            <label for="username">Username</label>
            <input type="text"
                pInputText
                name="email"
                class="w-full"
                formControlName="username"
                placeholder="Type your username"
            >
            <small class="block p-error" *ngIf="username.invalid && (username.dirty || username.touched)">
                <div *ngIf="username.errors?.['required']">Username is required</div>
                <div *ngIf="username.errors?.['username']">Enter a valid username</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password"
                pInputText
                name="password"
                class="w-full"
                formControlName="password"
                placeholder="Type your password"
            >
            <small class="block p-error" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
            </small>
        </div>
        <p-button
            label="Login"
            type="submit"
            styleClass="w-full"
            [disabled]="loginForm.invalid"
        ></p-button>
        <div class="mt-3 text-center"><a routerLink="/forgot-password">Forgot Password?</a></div>
        <div class="mt-2 text-center">Not yet a member? <a routerLink="/register">Register</a></div>
    </p-card>
</form>
